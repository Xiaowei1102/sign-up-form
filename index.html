<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="javascript.js" defer></script>
    <div class="image-container">
        <img class= "background-image" src="unsplash.jpg" alt="unsplash leaves">
        <img class="logo" src="odin-lined.png" alt="odin logo">
    </div>
    <div class="formcontainer">
        <div class="textcontainer1">
            <p class="firstp">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="secondp">You know you want to.</p>
        </div>

        <form id="form1" action="/sign-up-form-page" method="post">
            <p>Let's do this!</p>
            <div class="infocontainer">
                <div class="name">
                    <div class="firstname">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="user_name" />
                    </div>
                    <div class="lastname">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="user_name" />
                    </div>
                </div>
                <div class="contactinfo">
                    <div class="email">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="user_email" id="mail">
                    </div>
                    <div class="tel">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                </div>
                <div class="password">
                    <div class="password1">
                        <label for="pwd1">PASSWORD</label>
                        <input type="password" name="password" id="pwd1">
                        <span class="error"></span>
                    </div>
                    <div class="password2">
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="pwd2" onkeyup="check()">
                    </div>
                </div>
            </div>
        </form>

        <div class="buttoncontainer">
            <button type="submit" form="form1">Creat Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    

</body>
</html>
