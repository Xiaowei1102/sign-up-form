<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="image-container">
        <img class= "background-image" src="unsplash.jpg" alt="unsplash leaves">
        <img class="logo" src="odin-lined.png" alt="odin logo">
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form action="/sign-up-form-page" method="post">
            <p>Let's do this!</p>
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="user_name" />
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="user_name" />
            <label for="mail">EMAIL</label>
            <input type="email" name="user_email" id="mail">
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="tel" id="tel">
            <label for="pwd">PASSWORD</label>
            <input type="password" name="password" id="pwd">
            <label for="pwd">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="pwd">
            <button type="submit">Creat Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
    

</body>
</html>
